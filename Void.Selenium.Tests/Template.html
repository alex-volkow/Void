<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of HTML Text Field</title>
</head>
<body>
    <form>
        <label for="user-name">Username:</label>
        <input type="text" name="username" id="user-name">
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" hidden>
    </form>
</body>
</html>
